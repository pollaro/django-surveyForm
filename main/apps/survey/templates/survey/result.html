<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Your Survey Result</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'survey/css/resultStyle.css' %}">
        <script type="text/javascript">
            function goBack() {
                window.history.back()
            }
        </script>
    </head>
    <body>
        <div id="resultBox">
            <h2>You've submitted this {{request.session.count}} times</h2>
            <h2>Your Submitted Info</h2>
            <p>Name: {{request.session.name}}</p>
            <p>Dojo Location: {{request.session.loc}}</p>
            <p>Favorite Language: {{request.session.language}}</p>
            <p>Comments: {{request.session.comment}}</p>

            <button type="button" name="button" onclick="goBack()">Go Back</button>
        </div>
    </body>
</html>
